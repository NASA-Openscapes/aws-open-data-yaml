Name: Sentinel-6A MF Jason-CS L2 P4 Altimeter Low Resolution (LR) NTC Ocean Surface
  Topography F08
Description: "Provides low resolution (LR) non-time critical (NTC; 60-day latency)
  measurements of sea surface height anomaly (SSHA), Significant Wave Height (SWH),
  and Wind Speed, along with 1 Hz and 20 Hz measurements from the radar altimeter,
  orbit altitude, environmental range corrections, instrument corrections, and geophysical
  models. The NTC product is analogous to the Jason-3 GDR product. \nRead our doc
  on how to get AWS Credentials to retrieve this data: https://archive.podaac.earthdata.nasa.gov/s3credentialsREADME"
Documentation: https://doi.org/10.5067/S6AP4-2LSNTR-F08
